<header class="w-full h-20 shadow-lg flex justify-between items-center">
    <div class="w-1/3  h-4/5 flex justify-center items-center">
        <div class="circle-user-blue w-12 h-12 cursor-pointer rounded-full bg-dk-blue flex justify-center items-center ">
            <div class="circle-user w-10 h-10 rounded-full overflow-hidden">
               
                <img  [src]="'data:image/jpg;base64,'+userModelResponse?.results!.image" class="cover-fit"  alt="image de Kurtis">
            </div>
        </div>
        <div class=" w-1/2 mt- mr-12 h-4/5 flex justify-start items-center">
            <a routerLink="" class="logo font-medium pl-3"> Kurtis Melkisédec</a>
        </div>
    </div>
    <div class="w-2/4 h-4/5  flex items-center justify-start">
        <nav class=" w-11/12 h-full flex ">
            <ul class="w-full h-full flex justify-around items-center  ">
                <li [routerLink]="['']" fragment="home-bloc" class="pr-6 font-medium cursor-pointer text-[12px] hover:text-dk-blue " >ACCUEIL</li>
                <li [routerLink]="['']" fragment="about-bloc" class="pr-6 font-medium cursor-pointer text-[12px] hover:text-dk-blue" >A PROPOS DE MOI</li>
                <li [routerLink]="['']" fragment="project-bloc" class="pr-6 font-medium cursor-pointer text-[12px] hover:text-dk-blue">PROJECTS</li>
                <li [routerLink]="['']" fragment="contact-bloc" class="pr-6 font-medium cursor-pointer text-[12px] hover:text-dk-blue" >CONTACT</li>
            </ul>
        </nav>
        <div class="bloc-traduction 1/12 h-full flex justify-around items-center">
            <div class="w-7 h-7 cursor-pointer language-circle rounded-full bg-dk-blue mr-2 flex justify-center items-center">
                <img class="w-[18px] " [src]="'data:image/png;base64,'"  alt="">
            </div>

            <div class="w-7 h-7 language-circle cursor-pointer rounded-full border border-dk-blue bg-white mr-2 flex justify-center items-center">
                <img class="w-[18px] " [src]="'data:image/png;base64,'" alt="">

            </div>

        </div>
    </div>
</header>
<router-outlet ></router-outlet>
